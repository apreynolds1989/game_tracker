<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>NHL Weekly Games Tracker</title>
</head>

<body>

    <header>
        <nav id="navbarHeader" class="navbar navbar-expand-lg navbar-dark justify-content-between px-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/players.svg" alt="Three Hockey Players" width="35" height="35" class="d-inline-block align-text-top">
                    <strong class="text-warning">NHL Weekly Games Tracker</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="schedule.html">Schedule</a>
                        <a class="nav-link" href="about.html">About</a>

                        <!--QUESTION!!! Dropdown not working anymore-->

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--text-center aligns the text to the center, text-sm-start will align text to the start after small breakpoint (so anything bigger than a mobile screen)-->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <!--d-flex enables flexbox on the container, adding the sm creates a breakpoint so that on small screens, flexbox is not enabled-->
            <div class="d-sm-flex align-items-center justify-content-around">
                <div class="text-danger">
                    <!--span here changes the text color-->
                    <h1>Weekly adds made <span class="text-warning">Easy!</span></h1>
                    <!--the class "lead" will make the text here a little bigger, my-4 gives vertical margin of 4-->
                    <p class="lead my-4">
                        A Fantasy Hockey cheat code.
                    </p>
                </div>
                <!--img-fluid prevents img from breaking out of it's container, w-50 halves the size of the img. d-none will stop the display, but d-sm-block blocks that after the small breakpoint and will show on bigger screens-->
                <img class="img-fluid w-25 d-none d-sm-block" src="img/gameDay.svg" alt="Cheering fans on a couch">
            </div>
        </div>
    </section>

    <!-- Boxes -->
    <section class="pt-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-md quickPoints qpBorder"><span class="highlight">Fast</span></div>
                <div class="col-md quickPoints qpBorder"><span class="highlight">Efficient</span></div>
                <div class="col-md quickPoints"><span class="highlight">Strategic</span></div>
            </div>
        </div>
    </section>

    <main>
        <br>

        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-striped table-dark border-warning">
                    <tbody id="weeklyGames">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-striped table-dark border-warning">
                    <tbody id="weeklyGamesMobile">

                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <section class="pt-4">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md">
                        <!--EMPTY-->
                    </div>
                    <div class="col-md">
                        <h2 class="recHeader">Still Not Sure?</h2>
                        <p>Try these players!</p>
                    </div>
                    <div class="col-md">
                        <!--EMPTY-->
                    </div>
                </div>
            </div>
        </section>

        <section class="pt-4">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md">
                        <img class="img-fluid d-none d-md-block" src="img/question.svg" alt="Person questioning themself">
                    </div>
                    <div class="col-auto">
                        <table class="table table-striped table-dark table-sm border-warning">
                            <thead>
                                <tr>
                                    <!--QUESTION!!! change this border bottom to yellow???-->
                                    <th scope="col">Top 5 Recommended Players</th>
                                </tr>
                            </thead>
                            <tbody id="recommendedPlayers">
                            </tbody>
                        </table>
                    </div>

                    <!-- QUESTION!!! How to make table center on small screen -->

                    <div class="col-md">
                        <!--EMPTY-->
                    </div>
                </div>
            </div>
        </section>

        <br>
        <br>
    </main>

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Weekly Games Tracker</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
